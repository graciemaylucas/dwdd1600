    <h1>Contact Us</h1>

    <form method="get" class="myForm" action="thanks.html">

        <fieldset>
            <legend>Personal Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            <label>Email*<input type="text" name="email" required></label>
        </fieldset>

        <fieldset>
        <legend>Contact Method</legend>
            <label><input type="radio" name="method" value="phone"> Cell </label>
            <label><input type="radio" name="method" value="text"> Text </label>
            <label><input type="radio" name="method" value="email"> Email </label>
        </fieldset>

        <fieldset>
        <legend>Subject</legend>
            <label><input type="checkbox" name="email" value="chosen"> Email List </label>
            <label><input type="checkbox" name="text" value="chosen"> Text List </label>
            <label><input type="checkbox" name="involved" value="chosen"> Getting Involved </label>
            <label><input type="checkbox" name="questions" value="chosen"> Career Opportunities </label>

            <label>Preferred Contact Time
            <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 9:00am and 11:00am</option>
                <option value="noon">Between 11:00am and 2:00pm</option>
                <option value="afternoon">Between 2:00pm and 5:00pm</option>
                <option value="evening">Between 5:00pm and 8:00pm</option>
            </select>
            </label>
        </fieldset>

        <label>Comments
            <textarea name="comments"></textarea>
        </label>

        <input type="submit" value="Send Request">
        </form>
